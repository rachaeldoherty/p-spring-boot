<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <!-- Custom Styles  -->

<title></title>
</head>

<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="/"><img src="https://cdn1.iconfinder.com/data/icons/navigation-7/32/house-01-512.png" height="40px" width="40px"
alt="HPLogo"></img></a>
    </li>
    <li class="nav-item">
  <a class="nav-link" href="/HarryPotter"><img src="https://static.thenounproject.com/png/2185221-200.png" height="50px" width="50px"
alt="HPLogo"></img></a>
    </li>
  </ul>
</nav>
<div class="jumbotron text-center">


<img src="https://1000logos.net/wp-content/uploads/2017/02/Harry-Potter-Logo.png" class="rounded mx-auto d-block" 
height="350px" width="600px"
alt="HPLogo"></img>
<br>
<br />

</div>


<div class="container">

<img src="http://2.bp.blogspot.com/-TEl1o2SCjh0/TfDK0eGnJkI/AAAAAAAAB9I/3cAIv26Yuok/s1600/tumblr_lmhki89ZgN1qeaw8e.gif" 
alt="QurrillTrollinDungeonQuote" class="rounded mx-auto d-block" 
height="300px" width="700px">
<br>
<table class="table table-striped">
			<thead>
				<tr>
					<th>Title</th>
					<th>Book Cover</th>
					<th>Movie Poster</th>
				</tr>
			</thead>
			<tbody>
			<tr th:each="movie: ${movies}">
				<td th:text="${movie.moviefran}"></td>
				<td><img src=".../static/img/PS.jpg" th:src="@{/img/} + ${movie.image}" class="img-thumbnail" style="width:100px" height="100px">
				<td><img src=".../static/img/PS.jpg" th:src="@{/img/} + ${movie.bookimage}" class="img-thumbnail" style="width:100px" height="500px">
			</tr>
			
			</tbody>
		</table>

</div>

</body>
</html>
