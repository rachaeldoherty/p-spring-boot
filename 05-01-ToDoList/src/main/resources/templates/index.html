<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<!-- Custom Styles  -->

<title></title>
</head>

<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="/">ToDo</a>
    </li>
    <li class="nav-item">
  <a class="nav-link" href="/CompletedList">Completed</a>
    </li>
  </ul>
</nav>

	<div class="jumbotron text-center">

		<h1> To Do List
		<!--   <img src=" " height="60px" width="60px"
alt="To Do List">-->
		</h1>
		
		<br />

	</div>


	<div class="container">
		<p></p>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
					<th>Completion Date</th>
					<th>Completed?</th>
					<th>Responsibility</th>
					<th>Priority</th>
				</tr>
			</thead>
 			<tbody> 
 					<tr th:each="toDoList: ${ToDoList}"> 
 					<td th:text="${toDoList.name}"></td> 
					<td th:text="${toDoList.description}"></td> 
 					<td th:text="${toDoList.datecompletion}"></td> 
					<td th:text="${toDoList.completedOrNot}"></td>
					<td th:text="${toDoList.userName}"></td>
					<td th:text="${toDoList.priority}"></td>

				</tr> 
 			</tbody> 
		</table>


	</div>

</body>
</html>
