<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<!-- Custom Styles  -->

<title>To Do List</title>
</head>


<body>
	<nav class="navbar navbar-expand-sm">
		<ul class="navbar-nav">
			<li class="nav-item active"><a class="nav-link" href="/todo"> <img
					src="https://image.flaticon.com/icons/svg/951/951971.svg"
					width="50px" height="50px"></img>
			</a></li>
			<li class="nav-item"><a class="nav-link" href="/CompletedList">
					<img src="https://image.flaticon.com/icons/svg/61/61222.svg"
					width="50px" height="50px"></img>
			</a></li>
			
		</ul>
	</nav>

	<div class="jumbotron text-center">

		<img
			src="https://todolist.org.uk/wp-content/uploads/2017/12/todolistlogo-1.png"
			width="550px" height="250px"></img>


	</div>


	<div class="container">
		
		<h1 th:text=${message}></h1>
		<p></p>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
					<th>Completion Date</th>
					<th>Completed?</th>
					<th>Responsibility</th>
					<th>Priority</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="toDoList: ${ToDoList}">
					<td th:text="${toDoList.name}"></td>
					<td th:text="${toDoList.description}"></td>
					<td th:text="${toDoList.dateCompletion}"></td>
					<td th:text="${toDoList.completedOrNot}"></td>
					<td th:text="${toDoList.userName}"></td>
					<td th:text="${toDoList.priority}"></td>

				</tr>
			</tbody>
		</table>

<img src="https://www.freeiconspng.com/uploads/clean-home-png-12.png"
			width="150px" height="150px" align = right></img>
	</div>

</body>
</html>
