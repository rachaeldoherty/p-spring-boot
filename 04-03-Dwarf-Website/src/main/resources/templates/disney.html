<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<!-- Custom Styles  -->

<title th:text="${pageTitle}">Tolkien is #1</title>
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
		<ul class="navbar-nav">
			<li class="nav-item active"><a class="nav-link" href="/">Home</a>
			</li>
			<li class="nav-item"><a class="nav-link" href="/disney">Disney</a>
			</li>
			<li class="nav-item"><a class="nav-link" href="/tolkien">Tolkien</a>
			</li>
		</ul>
	</nav>
	<div class="jumbotron text-center">

		<h1>Dwarfs</h1>
		<h2 th:text="${numberofDwarfs}"></h2>
		<br />

	</div>


	<div class="container">

		<p>This site will contain information about Disney's Seven Dwarfs</p>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Author</th>
					<th>Age</th>
				</tr>
			</thead>
			<tbody>
				<!-- below is an if statement to split the table between Disney and Tolkien Dwarfs -->
				<tr th:each="Dwarf: ${dwarfs}" th:if="${Dwarf.author}=='Disney'">
					<td th:text="${Dwarf.name}"></td>
					<td th:text="${Dwarf.author}"></td>
					<td th:text="${Dwarf.age}"></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
